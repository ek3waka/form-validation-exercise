<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form validation</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
        <form action="#" method="get" class="form">
            <fieldset>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type='email' id='email' placeholder='example@abc.com' required oninput="checkValidity()"/>
                </div>
                <div class="form-row">
                    <label for="country">Country:</label>
                    <input type="text" id="country" />
                </div>
                <div class="form-row">
                    <label for="zip-code">Zip-code:</label>
                    <input type="phone" id="zip-code" placeholder="___-___" pattern="[0-9]{3}-[0-9]{3}" />
                </div>
                <div class="form-row">
                    <label for='password'>Password:</label>
                    <input type='password' id='password' required oninput="checkValidity()"/>
                </div>
                <div class="form-row">
                    <label for='confirm-password'>Confirm password:</label>
                    <input type='password' id='confirm-password' required oninput="validatePassword()"/>
                </div>
                
            </fieldset>
            <button type="submit" id="submit">Create account</button>
        </form>
</body>
</html>
